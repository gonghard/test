<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link href="css/comm.css" rel="stylesheet">
    <link href="css/info.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/unslider-dots.css">
    <link rel="stylesheet" type="text/css" href="css/unslider.css">
</head>
<body>
<div class="info_main">
    <div class="info_main_detail_1">
        <div style="height: 252px;background-color: black;">
            <img src="imgs/info/about_me.png" class="info_main_detail_1_about_me">
        </div>
        <div class="info_main_detail_1_myPic banner" id="home_banner">

            <ul>
                <li data-slide="0"><img alt=""
                                        src="imgs/info/img_1.png"></li>
                <li data-slide="1"><img alt=""
                                        src="imgs/info/img_2.png"></li>
                <li data-slide="2"><img alt=""
                                        src="imgs/info/img_3.png"></li>
            </ul>
        </div>
    </div>
    <div class="info_main_detail_2">
        <div class="base_info"></div>
        <div class="contacts">
        </div>
    </div>
    <div class="info_main_detail_3">
        <div style="height: 550px;margin-top: 210px;background-color: #080808;"><img src="imgs/info/base_info_val.png"
                                                                                     style="margin-left: 94px;margin-top: 106px;"
                                                                                     id="info_my_text">
        </div>
    </div>
</div>
<div class="_info_detail">
    <ul>
        <li class="_info_detail_1">
            <div class="_info_detail_context_1" relhtml="index.html"></div>
        </li>
        <li class="_info_detail_2">
            <div class="_info_detail_context_2" relhtml="info.html"></div>
        </li>
        <li class="_info_detail_3">
            <div class="_info_detail_context_3" relhtml="work.html"></div>
        </li>
        <li class="_info_detail_4">
            <div class="_info_detail_context_4" relhtml="experience.html"></div>
        </li>
        <li class="_info_detail_5">
            <div class="_info_detail_context_5" relhtml="works.html"></div>
        </li>
    </ul>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/unslider-min.js"></script>
<script src="js/app/comm.js"></script>
<script>
    $(function () {
        $('.info_main_detail_2 div').click(function () {
            if ($(this).index() == 0) {
                $('#info_my_text').attr('src', 'imgs/info/base_info_val.png');
                $(this).toggleClass('base_info_false', false);
                $('.info_main_detail_2 div').eq(1).toggleClass('contacts_true', false);
            } else {
                $('#info_my_text').attr('src', 'imgs/info/contact_me.png');
                $(this).toggleClass('contacts_true', true);
                $('.info_main_detail_2 div').eq(0).toggleClass('base_info_false', true);
            }
        });
        var slider = $('#home_banner').unslider({
            speed: 500,
            delay: 4000,
            nav: true,//是否启动导航图标
            dots: true,//是否出先圆点点
            arrows: false,
            autoplay: true //自动轮播
        });
        $('#home_banner').parent().css('overflow', 'hidden');
    });
</script>
</body>
</html>
